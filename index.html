<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input id="title" type="text" placeholder="Type a title of alert" />
        <br />
        <input id="text" type="text" placeholder="Type text of alert" />
      </form>
      <button id="submitBtn" type="button">Submit</button>

          <h2 id="alerTitle"></h2>
          <hr class="line" />
          <p id="alerText"></p>
          <button id="alertBtn" type="button">OK</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
